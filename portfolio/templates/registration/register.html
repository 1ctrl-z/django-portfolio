<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <style>
        .errorlist {
            color:red;
        }
    </style>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <h1 class="display-4">Register</h1>
            <ul class="list-unstyled">
                <li class="row mb-3">
                    <fieldset class="col">
                        <legend class="col-form-label pt-0">{{ form.username.label_tag }}</legend>
                        <div class="form-group">
                            {{ form.username }}
                        </div>
                    </fieldset>
                </li>
                <li class="row mb-3">
                    <fieldset class="col">
                        <legend class="col-form-label pt-0">{{ form.email.label_tag }}</legend>
                        <div class="form-group">
                            {{ form.email }}
                        </div>
                    </fieldset>
                </li>
                <li class="row mb-3">
                    <fieldset class="col">
                        <legend class="col-form-label pt-0">{{ form.password1.label_tag }}</legend>
                        <div class="form-group">
                            {{ form.password1 }}
                        </div>
                    </fieldset>
                </li>
                <li class="row mb-3">
                    <fieldset class="col">
                        <legend class="col-form-label pt-0">{{ form.password2.label_tag }}</legend>
                        <div class="form-group">
                            {{ form.password2 }}
                        </div>
                    </fieldset>
                </li>
            </ul>
            {{form.errors}}
          
            <button type="submit" class="btn btn-outline-dark">Register</button>
        </form>
    </div>
</body>
</html>
